<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESPONSIVE DESIGN - Srcset y Sizes</title>
  </head>
  <body>
    <header>
      <h1>Srcset y Sizes</h1>
      <p>
        <strong>srcset</strong> define múltiples versiones de una imagen con
        diferentes resoluciones o tamaños para adaptarse a distintos
        dispositivos.
      </p>
      <p>
        <strong>sizes</strong> especifica el ancho que debe usar el navegador
        para seleccionar la imagen más adecuada del <code>srcset</code>.
      </p>
    </header>
    <main>
      <img
        src="/img/hugo-s.png"
        alt="Hugo Lee"
        srcset="/img/hugo-s.png 400w, /img/hugo-m.png 700w, /img/hugo.png 1000w"
        sizes="(max-width: 400px) 300px, (max-width: 700px) 600px, 1000px"
      />
    </main>
  </body>
</html>
