<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS AVANZADO - Filtros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Filtros</h1>
      <p>
        Mediante la propiedad filter, permiten aplicar efectos visuales a
        elementos, como desenfoque (blur), brillo (brightness), contraste
        (contrast), escala de grises (grayscale), entre otros, para modificar su
        apariencia sin alterar su contenido original.
      </p>
    </header>
    <main>
      <div class="filter">
        <img src="/img/spiderman.png" alt="Spiderman" class="filter-img" />
      </div>
    </main>
  </body>
</html>
