<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS AVANZADO - Transformaciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Transformaciones</h1>
      <p>
        Mediante la propiedad <code>transform</code>, permiten modificar la
        apariencia de un elemento aplicando operaciones como rotación (rotate),
        escalado (scale), traslación (translate) e inclinación (skew) en el
        espacio 2D o 3D.
      </p>
    </header>
    <main class="flexbox">
      <div class="flex-item rotate">1</div>
      <div class="flex-item scale">2</div>
      <div class="flex-item translate">3</div>
      <div class="flex-item skew">4</div>
    </main>
  </body>
</html>
