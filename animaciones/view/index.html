  <body>
    <header>
      <h1>Animation View</h1>
      <p>
        Se refiere a animaciones que se activan o controlan cuando un elemento
        entra o sale del área visible del usuario (viewport), generalmente
        combinando propiedades de animación con herramientas como Intersection
        Observer en JavaScript o pseudoclases como <code>:is()</code> y
        <code>:has()</code>.
      </p>
    </header>
    <main>
      <div class="view"></div>
    </main>
