<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEXBOX - Align Self</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Align Self</h1>
      <p>
        La propiedad <strong>align-self</strong> permite alinear individualmente
        un elemento flexible a lo largo del eje cruzado, sobrescribiendo el
        valor de <code>align-items</code> del contenedor. Valores comunes: auto,
        flex-start, center, flex-end, stretch.
      </p>
    </header>
    <main class="flexbox">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
      <div class="items">6</div>
      <div class="items">7</div>
      <div class="items">8</div>
      <div class="items">9</div>
      <div class="items">10</div>
    </main>
  </body>
</html>
