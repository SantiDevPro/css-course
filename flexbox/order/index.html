<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEXBOX - Order</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Order</h1>
      <p>
        La propiedad <strong>order</strong> define el orden en que los elementos
        flexibles se organizan dentro del contenedor, permitiendo cambiar su
        posición visual sin alterar el orden en el código HTML. El valor
        predeterminado es 0.
      </p>
    </header>
    <main class="flexbox">
      <div class="flex__item">1</div>
      <div class="flex__item">2</div>
      <div class="flex__item">3</div>
      <div class="flex__item">4</div>
      <div class="flex__item">5</div>
    </main>
  </body>
</html>
