<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID - Creando Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Grid</h1>
      <p>
        Es un sistema de diseño bidimensional que permite crear estructuras de
        diseño mediante filas y columnas, utilizando propiedades como
        <code>grid-template-rows</code>, <code>grid-template-columns</code>, y
        <code>gap</code> para organizar y alinear elementos de manera precisa.
      </p>
    </header>
    <main class="grid">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
    </main>
  </body>
</html>
