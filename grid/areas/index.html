<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID - Grid Areas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="encabezado">
      <h1>Grid Areas</h1>
      <p>
        La propiedad <strong>grid-area</strong> permite asignar un nombre a un
        área dentro de una cuadrícula, facilitando la disposición de elementos
        mediante la propiedad <strong>grid-template-areas</strong>. Esto
        simplifica la organización y posicionamiento en diseños complejos.
      </p>
    </header>
    <main id="principal">
      <div class="grid">
        <header>HEADER</header>
        <nav>NAV</nav>
        <main>MAIN</main>
        <aside>ASIDE</aside>
        <footer>FOOTER</footer>
      </div>
    </main>
  </body>
</html>
