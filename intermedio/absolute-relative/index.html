<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSITION ABSOLUTE Y RELATIVE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>POSITION ABSOLUTE Y RELATIVE</h1>
    <section class="box__relative">
      <div class="box__item-rel">Caja 1</div>
      <div class="box__item-rel box--blue-rel">Caja 2</div>
      <div class="box__item-rel">Caja 3</div>
    </section>
    <section class="box__absolute">
      <div class="box__item-abs">Caja 1</div>
      <div class="box__item-abs box--blue-abs">Caja 2</div>
      <div class="box__item-abs">Caja 3</div>
    </section>
  </body>
</html>
