<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS INTERMEDIO - Transiciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Transiciones</h1>
      <p>
        Permiten animar cambios suaves entre valores de propiedades,
        especificando su duración, función de tiempo y retraso, utilizando la
        propiedad <code>transition</code>.
      </p>
    </header>
    <main class="box">
      <div class="box__item">Caja 1</div>
      <div class="box__item box--blue">Caja 2</div>
      <div class="box__item box--green">Caja 3</div>
      <div class="box__item">Caja 4</div>
    </main>
  </body>
</html>
