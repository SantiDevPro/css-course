<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BASICO - Margin y Padding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Margin y Padding</h1>
      <p>
        El <code>margin</code> define el espacio externo entre un elemento y los
        elementos que lo rodean. El <code>padding</code> define el espacio
        interno entre el contenido de un elemento y su borde.
      </p>
    </header>
    <main>
      <h2>Creando un formulario</h2>
      <form class="formulario">
        <input class="form-input" placeholder="Escribir nombre" type="text" />
        <input class="form-input" placeholder="Escribir correo" type="email" />
        <input
          class="form-input"
          placeholder="Escribir clave"
          type="password"
        />
        <input class="form-input_submit" type="submit" value="Ingresar" />
      </form>
    </main>
  </body>
</html>
