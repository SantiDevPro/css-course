<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BASICO - Colores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Colores</h1>
      <p>
        En CSS, los colores se definen usando diferentes formatos como
        "Hexadecimal", "RGB" y "HSL"
      </p>
    </header>
    <main>
      <h2>RGB</h2>
      <div class="box rgb">RGB</div>
      <div class="box rgba">RGBA</div>
      <h2>HEXADECIMAL</h2>
      <div class="box hexadecimal">Hexadecimal</div>
      <div class="box hexadecimal-a">Hexadecimal + A</div>
      <h2>HSL</h2>
      <div class="box hsl">HSL</div>
      <div class="box hsla">HSLA</div>
    </main>
  </body>
</html>
